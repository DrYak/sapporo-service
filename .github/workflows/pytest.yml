name: pytest

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: [3.6, 3.7, 3.8]

    steps:
      - uses: actions/checkout@v2
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v1
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install jq
        run: |
          sudo apt update
          sudo apt install -y jq
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Install sapporo
        run: |
          python3 setup.py install
      - name: Docker pull
        run: |
          docker pull quay.io/biocontainers/fastqc:0.11.9--0
          docker pull quay.io/biocontainers/trimmomatic:0.38--1
          docker pull commonworkflowlanguage/cwltool:1.0.20191225192155
      - name: Check with pytest
        run: |
          pytest -s .
